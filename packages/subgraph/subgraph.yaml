specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: base
    source:
      address: "0xb18239c80DB00213fA760Becb9892ff36CB9c7E1"
      abi: Core
      startBlock: 41380358
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - Channel
        - Account
        - ContractToChannel
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: Content
          file: ./abis/Content.json
        - name: Minter
          file: ./abis/Minter.json
        - name: Rewarder
          file: ./abis/Rewarder.json
      eventHandlers:
        - event: Core__Launched(indexed address,indexed address,indexed address,address,address,address,address,string,string,string,uint256,uint256,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256)
          handler: handleCoreLaunched
      file: ./src/core.ts
templates:
  - kind: ethereum
    name: Content
    network: base
    source:
      abi: Content
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - Channel
        - Account
        - ChannelAccount
        - ContentPosition
        - Collect
        - Moderator
        - ChannelDayData
        - ChannelHourData
        - ChannelMinuteData
      abis:
        - name: Content
          file: ./abis/Content.json
      eventHandlers:
        - event: Content__Created(indexed address,indexed address,indexed uint256,string)
          handler: handleContentCreated
        - event: Content__Collected(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleContentCollected
        - event: Content__Approved(indexed address,indexed uint256)
          handler: handleContentApproved
        - event: Content__IsModeratedSet(bool)
          handler: handleContentIsModeratedSet
        - event: Content__ModeratorsSet(indexed address,bool)
          handler: handleContentModeratorsSet
        - event: Content__UriSet(string)
          handler: handleContentUriSet
        - event: Content__TreasurySet(indexed address)
          handler: handleContentTreasurySet
        - event: Content__TeamSet(indexed address)
          handler: handleContentTeamSet
      file: ./src/content.ts
  - kind: ethereum
    name: Rewarder
    network: base
    source:
      abi: Rewarder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - Channel
        - Account
        - ChannelAccount
        - ContractToChannel
      abis:
        - name: Rewarder
          file: ./abis/Rewarder.json
      eventHandlers:
        - event: Rewarder__Deposited(indexed address,uint256)
          handler: handleRewarderDeposited
        - event: Rewarder__Withdrawn(indexed address,uint256)
          handler: handleRewarderWithdrawn
        - event: Rewarder__RewardPaid(indexed address,indexed address,uint256)
          handler: handleRewarderRewardPaid
        - event: Rewarder__RewardNotified(indexed address,uint256)
          handler: handleRewarderRewardNotified
      file: ./src/rewarder.ts
  - kind: ethereum
    name: Minter
    network: base
    source:
      abi: Minter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - Channel
        - ContractToChannel
      abis:
        - name: Minter
          file: ./abis/Minter.json
      eventHandlers:
        - event: Minter__Minted(indexed address,uint256)
          handler: handleMinterMinted
      file: ./src/minter.ts
